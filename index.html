<!DOCTYPE html>
<html>
<head>
  <title>Pig Dice</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

    <div class= 'row'>
      <h1><center>Pig Dice Champ</center></h1>

        <div class="jumbotron">
          <h2><strong>Player One</strong></h2>
          <h6>Total Score: <span class="player1TotalScore"></span></h6>

            <button id="player1hold" class="btn btn-info">Hold</button><br>
        </div>
      </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2><strong>Player Two</strong></h2>
            <h6>Total Score: <span class="player2TotalScore"></span></h6>
            <h6>Turn Score: <span class="player2TurnScore"></span></h6>

              <br>
              <button id="player2roll" class="btn btn-success">Roll</button>
              <button id="player2hold" class="btn btn-danger">Hold</button>
              <br>
          </div>
        </div>
    </div>
  </div>

</html>
